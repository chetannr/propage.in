<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 120" width="560" height="120">
  <defs>
    <style>
      .grid-line { stroke: #e5e7eb; stroke-width: 0.5; }
      .letter { stroke: #111827; stroke-width: 3.5; fill: none; stroke-linecap: square; stroke-linejoin: miter; }
      .golden-guide { stroke: #fbbf24; stroke-width: 0.5; stroke-dasharray: 2,2; opacity: 0.3; }
      @media (prefers-color-scheme: dark) {
        .letter { stroke: #f9fafb; }
        .grid-line { stroke: #374151; }
        .golden-guide { stroke: #f59e0b; }
      }
    </style>
  </defs>
  
  <!-- Letter P - Clean Construction -->
  <g id="letter-p" transform="translate(20, 20)">
    <!-- Vertical stem (full height) -->
    <line class="letter" x1="0" y1="0" x2="0" y2="80"/>
    
    <!-- Top horizontal line from stem -->
    <line class="letter" x1="0" y1="0" x2="24.72" y2="0"/>
    
    <!-- Semicircle: two quarter-circle arcs forming the rounded top -->
    <!-- First quarter: from (24.72, 0) to (49.44, 24.72) -->
    <path class="letter" d="M 24.72 0 A 24.72 24.72 0 0 1 49.44 24.72"/>
    
    <!-- Second quarter: from (49.44, 24.72) to (24.72, 49.44) -->
    <path class="letter" d="M 49.44 24.72 A 24.72 24.72 0 0 1 24.72 49.44"/>
    
    <!-- Line from semicircle end back to stem (middle bar) -->
    <line class="letter" x1="24.72" y1="49.44" x2="0" y2="49.44"/>
  </g>
  
  <!-- Letter R - Same Pattern as P -->
  <g id="letter-r" transform="translate(120, 20)">
    <!-- Vertical stem (full height) -->
    <line class="letter" x1="0" y1="0" x2="0" y2="80"/>
    
    <!-- Top horizontal line from stem -->
    <line class="letter" x1="0" y1="0" x2="24.72" y2="0"/>
    
    <!-- Semicircle: two quarter-circle arcs forming the rounded top -->
    <!-- First quarter: from (24.72, 0) to (49.44, 24.72) -->
    <path class="letter" d="M 24.72 0 A 24.72 24.72 0 0 1 49.44 24.72"/>
    
    <!-- Second quarter: from (49.44, 24.72) to (24.72, 49.44) -->
    <path class="letter" d="M 49.44 24.72 A 24.72 24.72 0 0 1 24.72 49.44"/>
    
    <!-- Line from semicircle end back to stem (middle bar) -->
    <line class="letter" x1="24.72" y1="49.44" x2="0" y2="49.44"/>
    
    <!-- Diagonal leg: from middle bar down and to the right -->
    <line class="letter" x1="0" y1="49.44" x2="49.44" y2="80"/>
  </g>
  
  <!-- Letter O - Perfect Circle (same pattern) -->
  <g id="letter-o" transform="translate(220, 20)">
    <!-- Perfect circle: diameter = 80 (matches letter height), radius = 40 -->
    <circle class="letter" cx="40" cy="40" r="40"/>
  </g>
  
  <!-- Letter P (second) - Same Pattern as First P -->
  <g id="letter-p-2" transform="translate(320, 20)">
    <!-- Vertical stem (full height) -->
    <line class="letter" x1="0" y1="0" x2="0" y2="80"/>
    
    <!-- Top horizontal line from stem -->
    <line class="letter" x1="0" y1="0" x2="24.72" y2="0"/>
    
    <!-- Semicircle: two quarter-circle arcs forming the rounded top -->
    <!-- First quarter: from (24.72, 0) to (49.44, 24.72) -->
    <path class="letter" d="M 24.72 0 A 24.72 24.72 0 0 1 49.44 24.72"/>
    
    <!-- Second quarter: from (49.44, 24.72) to (24.72, 49.44) -->
    <path class="letter" d="M 49.44 24.72 A 24.72 24.72 0 0 1 24.72 49.44"/>
    
    <!-- Line from semicircle end back to stem (middle bar) -->
    <line class="letter" x1="24.72" y1="49.44" x2="0" y2="49.44"/>
  </g>
  
  <!-- Letter A - Same Geometric Pattern -->
  <g id="letter-a" transform="translate(400, 20)">
    <!-- Left diagonal leg -->
    <line class="letter" x1="0" y1="80" x2="24.72" y2="0"/>
    
    <!-- Right diagonal leg -->
    <line class="letter" x1="24.72" y1="0" x2="49.44" y2="80"/>
    
    <!-- Horizontal crossbar at middle height (same as P/R middle bar position) -->
    <line class="letter" x1="12.36" y1="49.44" x2="37.08" y2="49.44"/>
  </g>
  
  <!-- Letter G - Same Geometric Pattern -->
  <g id="letter-g" transform="translate(480, 20)">
    <!-- Left vertical -->
    <line class="letter" x1="0" y1="0" x2="0" y2="80"/>
    
    <!-- Top horizontal -->
    <line class="letter" x1="0" y1="0" x2="49.44" y2="0"/>
    
    <!-- Right vertical (top part) -->
    <line class="letter" x1="49.44" y1="0" x2="49.44" y2="49.44"/>
    
    <!-- Right vertical (bottom part) -->
    <line class="letter" x1="49.44" y1="61.76" x2="49.44" y2="80"/>
    
    <!-- Bottom horizontal -->
    <line class="letter" x1="0" y1="80" x2="49.44" y2="80"/>
    
    <!-- Middle horizontal extending inward (at same height as P/R middle bar) -->
    <line class="letter" x1="30.56" y1="49.44" x2="49.44" y2="49.44"/>
  </g>
</svg>
